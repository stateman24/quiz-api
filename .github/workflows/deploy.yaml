name: Deploy to Cloud Run

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.PROJECT_ID }}
          service_account_key: ${{ secrets.GCLOUD_SERVICE_KEY }}
          export_default_credentials: true

      - name: Configure Docker to use gcloud
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/my-repo/quiz-api:$GITHUB_SHA .
          docker push us-central1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/my-repo/quiz-api:$GITHUB_SHA

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ secrets.SERVICE_NAME }} \
            --image=us-central1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/my-repo/quiz-api:$GITHUB_SHA \
            --region=${{ secrets.REGION }} \
            --platform=managed \
            --allow-unauthenticated
